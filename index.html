<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="public/login.css"> <!-- NOW using the new CSS file -->
</head>
<body>
  
  <header>
    Connect Your Wallet to Get Started
  </header>

  <main>
    <button id="connectButton">Connect w/ Wallet</button>
    <button id="guestButton">Connect as Guest</button>

    <section class="instructions">
      <details>
        <summary>Step 1: Install MetaMask</summary>
        <p>Download the MetaMask extension for your browser.</p>
        <img src="images/placeholder1.png" alt="Install MetaMask">
      </details>

      <details>
        <summary>Step 2: Connect to Site</summary>
        <p>Click 'Connect' in MetaMask to link your wallet.</p>
        <img src="images/placeholder2.png" alt="Connect to Site">
      </details>

      <details>
        <summary>Step 3: Confirm Transaction</summary>
        <p>Authorize the connection in your MetaMask wallet.</p>
        <img src="images/placeholder3.png" alt="Confirm Transaction">
      </details>

    </section>
  </main>

  <script src="public/connect.js"></script>
</body>
</html>
