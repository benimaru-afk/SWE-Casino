<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Slots Page">
	<title>Slots!</title>
	<link rel="icon" href="../images/logo.png" type="image/png">
	<link rel="stylesheet" href="slots.css">
	<script src="../wallet.js"></script>
	<script> Wallet.init(); // Always initialize the wallet first</script>
	<script src="slots.js"></script>

</head>

<body>
	<button id="backButton" style="position: absolute; top: 10px; left: 10px; background: none; border: none; padding: 0;" onclick="window.location.href='../front/front.html'">
        <img src="../images/home.png" alt="Home" style="width: 40px; height: 40px;">
    </button>

	<h1>🎰 Slot Machine 🎰</h1>

 	<button onclick="spin()">Spin!</button>

	<!-- Emoji Slot Display (NEW) -->
	<div id="slotDisplay">
		<span id="slot1">❓</span>
		<span id="slot2">❓</span>
		<span id="slot3">❓</span>
	</div>

	<!-- Results Display -->
	<div id="slotResults">
		Current balance: <span id="balanceDisplay"></span> coins
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			document.getElementById("balanceDisplay").textContent = Wallet.getBalance();
		});
	</script>

	<!-- Audio -->
	<audio id="spinSound" src="SPIN.mp3" preload="auto"></audio>
</body>
</html>
