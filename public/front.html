<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Front Page">
	<title>Casino</title>
	<link rel="stylesheet" href="front.css">
	<link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>

	<!-- Banner -->
	<header>
		<h1>🎮 Welcome to Our Casino! 🎮</h1>
		<p>Your go-to place for crypto gambling!</p>
	</header>

	<!-- Background Lobby Music -->
	<audio id="lobby-music" src="lobby.mp3" loop></audio>

	<!-- Music Control Button -->
	<button id="music-control">🔊 Pause Music</button>

	<script>
		const musicControl = document.getElementById('music-control');
		const lobbyMusic = document.getElementById('lobby-music');

		// Set initial volume
		lobbyMusic.volume = 0.15; // 15% volume

		// Ensure music starts paused
		lobbyMusic.pause();
		musicControl.textContent = '🔈 Play Lobby Music';

		musicControl.addEventListener('click', () => {
			if (lobbyMusic.paused) {
				lobbyMusic.play();
				musicControl.textContent = '🔊 Pause Lobby Music';
			} else {
				lobbyMusic.pause();
				musicControl.textContent = '🔈 Play Lobby Music';
			}
		});
	</script>

	<!-- Text Crawl Section -->
	<section id="slideshow">
		<div class="text-crawl" data-text="🎮 Built by: Andrew 🎲 Ben 🎰 Clovis 🎯 Madison 🃏 Tristen 🎮"></div>
	</section>

	<!-- Game Selection -->
	<main>
		<div class="game-container">
			<a href="slots/slots.html" class="game-box">🎰 Slots</a>
			<a href="blackjack/bj.html" class="game-box">🃏 Blackjack</a>
			<a href="Plinko/Plinko.html" class="game-box">🎲 Plinko</a>
		</div>
	</main>

</body>
</html>
