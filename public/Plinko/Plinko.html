<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="plinko.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <script src="../wallet.js"></script>
	<script> Wallet.init(); // Always initialize the wallet first</script>
</head>
<body>
    <button id="backButton" style="position: absolute; top: 10px; left: 10px; background: none; border: none; padding: 0;" onclick="window.location.href='../front/front.html'">
        <img src="../images/home.png" alt="Home" style="width: 40px; height: 40px;">
    </button>
    <div id=plinkResults>
        Click to drop a ball! 50 Points Per Ball! <br>
        Current Balance: <span id="balance"></span> coins
        <script>
            document.addEventListener("DOMContentLoaded", () => {
            const balanceElement = document.getElementById("balance");
            balanceElement.textContent = Wallet.getBalance();
            });
        </script>
        <button id="cashOutButton">Cash Out</button>
        <br>
    </div>
    <canvas id="plinkoCanvas"></canvas>
    <script src="plinko.js"></script>
</body>
</html>
