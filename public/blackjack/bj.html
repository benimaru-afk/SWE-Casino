<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="blackjack.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <audio id="drawSound" src="draw.mp3" preload="auto"></audio>
    <script src="../wallet.js"></script>
	<script> Wallet.init(); // Always initialize the wallet first</script>
</head>
<body>

    <button id="backButton" style="position: absolute; top: 10px; left: 10px; background: none; border: none; padding: 0;" onclick="window.location.href='../front/front.html'">
        <img src="../images/home.png" alt="Home" style="width: 40px; height: 40px;">
    </button>

    <h1>Blackjack</h1>

    <p> Balance: <span id="balance"></span> coins</p>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const balanceElement = document.getElementById("balance");
            balanceElement.textContent = Wallet.getBalance();
        });
    </script>

    <div id="betOptions">
        <p>Place your bet:</p>
        <button onclick="placeBet(5)">5 Coins</button>
        <button onclick="placeBet(15)">15 Coins</button>    <!--bet amounts (will need to be changed based on wallet) -->
        <button onclick="placeBet(30)">30 Coins</button>
    </div>

    <div id="gameResults">
        <div>
            <h2>Player Hand (<span id="playerScore">0</span>):</h2>
            <div id="playerCards" class="hand"></div>
        </div>
        <div>
            <h2>Dealer Hand (<span id="dealerScore">0</span>):</h2>
            <div id="dealerCards" class="hand"></div>
        </div>
        <h2 id="gameMessage">Choose a bet to start a new round.</h2>
    </div>
    
    

    <div id="gameButtons">
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
    </div>

    <button id="newGameButton" onclick="restartGame()">New Game</button>

    <audio id="drawSound" src="draw.mp3" preload="auto"></audio>
    <script src="blackjack.js"></script>

</body>
</html>
